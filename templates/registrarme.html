{% extends "base.html" %}
{% block titulo %}
Inicio
{% endblock %}

{% block contenido %}
<section>
<nav class="navHome">
    <span><a href="/"><b>Home</b></a></span>
  </nav>
<form action="{{url_for('guardar')}}" method="POST" class="form-control">
	<label for="nombre">Nombre</label><br>
	<input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br>

	<label for="apellido">Apellido</label><br>
	<input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required><br>

	<label for="email">Correo electronico</label><br>
	<input type="email" id="email" name="email" placeholder="Ingrese su correo electronico" required><br>

	<label for="nickname">Nickname</label><br>
	<input type="text" id="nickname" name="nickname" placeholder="Ingrese su nickname" required><br>

	<label for="password">Contraseña</label><br>
	<input type="password" name="password" placeholder="Ingrese su contraseña" required><br>

	<label for="edad">Edad</label><br>
	<input type="text" name="edad" placeholder="Ingrese su edad"><br>

	<label for="peso">Peso</label><br>
	<input type="text" name="peso" placeholder="Ingrese su peso"><br>

	<label for="altura">Altura</label><br>
	<input type="text" name="altura" placeholder="Ingrese su altura"><br>

	<input  type="submit" name="Guardar" class="btn btn-success button" value="Guardar">

</form>
</section>

{% endblock %}
